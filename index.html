<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Intro</title>
</head>
<body>

  <main>
    <section class="intro">
      <div class="container">
        <div class="intro-info">
          <div class="info-main">
            <h1 class="info-title">
              Learn to code by watching others
            </h1>
            <p class="info-text">
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
          </div>

          <div class="intro-labels">
            <a class="intro-link" href="#">
              <strong>Try it free 7 days </strong>then $20/mo. thereafter
            </a>
            <form class="intro-form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
              <label class="form-label">
                <input class="form-input" type="text" name="name" value="Jonathan" minlength="2" maxlength="30" aria-label="Enter your name" placeholder="Name" required>
                <span class="label-span">First Name cannot be empty</span>
              </label>
              <label class="form-label" >
                <input class="form-input" type="text" name="surname" minlength="2" maxlength="30" aria-label="Enter your last name" placeholder="Last Name" required>
                <span class="label-span">Last Name cannot be empty</span>
              </label>
              <label class="form-label" >
                <input class="form-input" type="email" name="email" aria-label="Enter your email" placeholder="Email Address" required>
                <span class="label-span">Looks like this is not an email</span>
              </label>
              <label class="form-label" >
                <input class="form-input" type="password" name="password" minlength="8" aria-label="Enter your password" placeholder="Password" required>
                <span class="label-span">Password cannot be empty</span>
              </label>
              <div class="user-info-button">
                <button class="button" type="submit">Claim your free trial</button>
                <p class="button-text">By clicking the button, you are agreeing to our
                  <a class="text-link" href="#" target="blank"> Terms and Services</a>
                </p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
